<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact</title>

    <link rel="stylesheet" href="assets/css/reset.css">

<body>
    <nav class="topnav">
        <div class="name-header">
            <span class="name-text">Wynn Blevins</span>

            <a href="index.html">About</a>

        </span>
    </nav>
    <div class="full-content">
        <div class="main-content">
            <h2 class="page-title">Contact</h2>
            <div class="thick-line"></div>

            <form id="contact-form">
                <label for="nameField">Name</label> 
                <input id="nameField" name="nameField"  
                    placeholder="John Smith" type="text">
                <label for="emailField">Email</label> 
                <input id="emailField" name="emailField" placeholder="example@gmail.com" 
                    type="text" class="form-control">
                <label for="messageTextArea">Message</label> 
                <textarea id="messageTextArea" name="messageTextArea"  
                    cols="40" rows="10"></textarea> 
                <button name="submit" class="submit-button" type="submit">Submit</button>
            </form>
        </div>

        <!--Social Media Sidebar-->
        <div class="sidebar">
            <h3 class="sidebar-title">Connect With Me</h3>
            <div class="thick-line"></div>
            <ul>
                <li class="sidebarItem">
                    <a href="https://github.com/wynnblevins/">
                        <img src="./assets/images/github_logo_small.png" 
                            alt="Github Logo">
                    </a>
                </li>
                <li class="sidebarItem">
                    <a href="https://www.linkedin.com/in/wynn-blevins-93924594/">
                        <img src="./assets/images/linkedin_logo_small.png" 
                            alt="Linkedin Logo">
                    </a>
                </li>
                <li class="sidebarItem">
                    <a href="https://stackoverflow.com/users/1226768/wynn">
                        <img src="./assets/images/stackoverflow_logo_small.png" 
                            alt="Stackoverflow Logo">
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <footer class="site-footer">
        <p class="copyright">Copyright (c) Robert W. Blevins</p>
    </footer>
</body>
</html>
